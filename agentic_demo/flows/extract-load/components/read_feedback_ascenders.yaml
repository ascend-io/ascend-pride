component:
  read:
    connection: read_gcs_lake
    gcs:
      path: ottos-expeditions/lakev0/generated/events/feedback_ascenders.parquet/year=
      include:
        - glob: "*/month=*/day=*/*.parquet"
    columns:
      - "*"
      - _ascend_source:
          cast: string
          as: raw_uri
      - _ascend_ingested_at:
          cast: datetime
          as: ingested_at
